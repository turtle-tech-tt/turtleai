<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Sfondo Animato</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: sans-serif;
      position: relative;
      min-height: 100%;
    }

    canvas#sfondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    .contenuto {
      position: relative;
      z-index: 1;
      color: white;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <canvas id="sfondo"></canvas>

  <script>
    const canvas = document.getElementById('sfondo');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let particelle = [];
    const numParticelle = 120;
    const distanzaMax = 120;

    class Particella {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.6; // velocit√† media
        this.vy = (Math.random() - 0.5) * 0.6;
        this.r = 2;

        const rand = Math.random();
        if (rand < 0.2) {
          this.colore = '#00ff00'; // verde
        } else if (rand < 0.4) {
          this.colore = '#ffd700'; // giallo
        } else {
          this.colore = '#ffffff'; // bianco
        }
      }

      aggiorna() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
          this.reset();
        }
      }

      disegna() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = this.colore;
        ctx.fill();
      }
    }

    function creaParticelle() {
      particelle = [];
      for (let i = 0; i < numParticelle; i++) {
        particelle.push(new Particella());
      }
    }

    function disegnaLinee() {
      for (let i = 0; i < particelle.length; i++) {
        for (let j = i + 1; j < particelle.length; j++) {
          const dx = particelle[i].x - particelle[j].x;
          const dy = particelle[i].y - particelle[j].y;
          const distanza = Math.sqrt(dx * dx + dy * dy);

          if (distanza < distanzaMax) {
            ctx.beginPath();
            ctx.moveTo(particelle[i].x, particelle[i].y);
            ctx.lineTo(particelle[j].x, particelle[j].y);
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distanza / distanzaMax})`;
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      }
    }

    function anima() {
      ctx.clearRect(0, 0, width, height);
      particelle.forEach(p => {
        p.aggiorna();
        p.disegna();
      });
      disegnaLinee();
      requestAnimationFrame(anima);
    }

    function aggiornaDimensioni() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', () => {
      aggiornaDimensioni();
      creaParticelle();
    });

    aggiornaDimensioni();
    creaParticelle();
    anima();
  </script>
</body>
</html>


























<body>
    <div class="animated-background"></div>

    <header>
        <img id="logo" src="Turtle-Tech Logo ().png" alt="Turtle Tech Logo">
    </header>

    <div id="chat-wrapper">
        <div id="chat-container">
            <div class="message ai">
                <p>Hello! How can I assist you?</p>
                <img class="copy-icon" src="airesponsecopyimg.png" title="Copy">
            </div>
        </div>
        <div id="input-container">
            <textarea id="user-input" placeholder="Message Turtle AI..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            chatContainer.innerHTML += `<div class="message user"><p>${message}</p></div>`;
            userInput.value = '';

            const responseDiv = document.createElement('div');
            responseDiv.className = 'message ai';
            responseDiv.innerHTML = '<p>Loading...</p>';
            chatContainer.appendChild(responseDiv);

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer 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`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gemma2-9b-it',
                        messages: [{ role: 'user', content: message }],
                        temperature: 0.9,
                        max_tokens: 200
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                responseDiv.innerHTML = `<p>${aiResponse}</p>`;

                const copyIcon = document.createElement('img');
                copyIcon.src = 'airesponsecopyimg.png';
                copyIcon.className = 'copy-icon';
                copyIcon.title = 'Copy to clipboard';

                copyIcon.addEventListener('click', () => {
                    navigator.clipboard.writeText(aiResponse);
                    copyIcon.src = 'aicheckcopiedimg.png';
                    setTimeout(() => {
                        copyIcon.src = 'airesponsecopyimg.png';
                    }, 2000);
                });

                responseDiv.appendChild(copyIcon);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (err) {
                responseDiv.innerHTML = `<p>Error: ${err.message}</p>`;
            }
        }
    </script>
</body>

</html>
